<!DOCTYPE html>
<html>
  <head>
    <title>Hour of Code - A-Frame</title>
    <meta name="description" content="Basic Scene - A-Frame">
    <meta name="apple-mobile-web-app-capable">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="href.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;z-index:1000;color:#fff !important;"></div>
    <a-scene>
  
      <a-entity position="0 1.75 0" rotation="1 0 0" id="camera">
        <a-entity camera look-controls wasd-controls>
          <a-entity position="0 0 -2"
                    geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.12;"
                    material="color: #fe0179; shader: flat; opacity: 0.75;"
                    cursor="maxDistance: 30; fuse: false;">  
          </a-entity>
        </a-entity>
      </a-entity>
      
      
      <a-assets>
        <img id="boxTexture" src="https://cdn.glitch.com/83e4b2db-3a32-4fd7-a2ab-d0d7d5dffa98%2FUntitled%20drawing(3).png?1510695312624" alpha-test="0.5" crossorigin="anonymous">
        <img id="groundTexture" src="https://cdn.glitch.com/c1520b43-6d1b-4600-9fb9-34bf38ff48a8%2Ffloor.png?1542523569941" crossorigin="anonymous">
        <!-- https://cdn.aframe.io/a-painter/images/floor.jpg -->
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <img id="mondayFlag" src="https://cdn.glitch.com/5f5f9b2e-299c-42d0-8674-3a47e1064b14%2FmondayFlag%20(6).png?1542247256084" alpha-test="0.5" crossorigin="anonymous">
        <img id="tuesdayFlag" src="https://cdn.glitch.com/5f5f9b2e-299c-42d0-8674-3a47e1064b14%2FtuesdayFlag%20(2).png?1542247257576" alpha-test="0.5" crossorigin="anonymous">
        <img id="wednesdayFlag" src="https://cdn.glitch.com/5f5f9b2e-299c-42d0-8674-3a47e1064b14%2FwednesdayFlag%20(4).png?1542247079795" alpha-test="0.5" crossorigin="anonymous">
        <img id="thursdayFlag" src="https://cdn.glitch.com/5f5f9b2e-299c-42d0-8674-3a47e1064b14%2FthursdayFlag%20(1).png?1542247401161" alpha-test="0.5" crossorigin="anonymous">
        <img id="fridayFlag" src="https://cdn.glitch.com/5f5f9b2e-299c-42d0-8674-3a47e1064b14%2FfridayFlag.png?1542247527717" alpha-test="0.5" crossorigin="anonymous">
        <img id="button" src="https://cdn.glitch.com/5f5f9b2e-299c-42d0-8674-3a47e1064b14%2Fbutton%20(4).png?1542164078370" alpha-test="0.5" crossorigin="anonymous">

      </a-assets>
  <a-entity environment="preset: starry; groundColor: #111; grid: cross; light-position: 0.1 0 0.2; groundYScale: 50; grid: 1x1;"></a-entity>

      
      <a-entity geometry="primitive: box; depth: 1.5; height: 1.5; width: 1.5; transparent: true;"
          material="color: #ffffff; shader: standard; src: #boxTexture; alpha-test: 0.5;"
          transparent="true"
          position="0 1.5 -4.4"
          rotation="0 45 45"
          id="cube">
      
        <a-animation attribute="position"
               dur="2000"
               to="0 1.75 -4.4"
               direction="alternate"
               repeat="indefinite"></a-animation>
      
        <a-animation attribute="rotation"
               dur="2000"
               to="360 405 45"
               direction="alternate"
               begin="startRotate"></a-animation>
        
      </a-entity>
      
      <!--<a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>-->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="0.25" position="4.5 5 4"></a-light>
      <!--<a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100" transparent="true"></a-plane>-->
      
      <a-entity text="value: Hour of Code; color: #9153fc; width: 100; align: center;"
                position="0 2 -10"
                transparent="true"
                alpha-test="0.5">
      </a-entity>
      
      <a-plane src="#mondayFlag" rotation="0 0 0" height="1" width="2" position="0 3.5 -4.4" transparent="true" href="https://humboldt.libcal.com/event/4793783" target="_blank">
        <a-animation attribute="position" begin="mouseenter" dur="300" to="0 3.5 -2.4"></a-animation>
        <a-animation attribute="position" begin="mouseleave" dur="300" to="0 3.5 -4.4"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2 2 2"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
        <a-animation attribute="rotation" begin="mouseenter" dur="300" to="10 0 0"></a-animation>
        <a-animation attribute="rotation" begin="mouseleave" dur="300" to="0 0 0"></a-animation>
      </a-plane>
      <a-plane src="#tuesdayFlag" rotation="0 0 0" height="1" width="2.5" position="-3.5 2.5 -4.4" transparent="true" href="https://humboldt.libcal.com/event/4793786" target="_blank">
        <a-animation attribute="position" begin="mouseenter" dur="300" to="-3.5 2.5 -2.4"></a-animation>
        <a-animation attribute="position" begin="mouseleave" dur="300" to="-3.5 2.5 -4.4"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2 2 2"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
        <a-animation attribute="rotation" begin="mouseenter" dur="300" to="0 60 0"></a-animation>
        <a-animation attribute="rotation" begin="mouseleave" dur="300" to="0 0 0"></a-animation>
      </a-plane>
      <a-plane src="#wednesdayFlag" rotation="0 0 0" height="1" width="3" position="3.5 2.5 -4.4" transparent="true" href="https://humboldt.libcal.com/event/4793817" target="_blank">
        <a-animation attribute="position" begin="mouseenter" dur="300" to="3.5 2.5 -2.4"></a-animation>
        <a-animation attribute="position" begin="mouseleave" dur="300" to="3.5 2.5 -4.4"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2 2 2"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
        <a-animation attribute="rotation" begin="mouseenter" dur="300" to="0 -50 0"></a-animation>
        <a-animation attribute="rotation" begin="mouseleave" dur="300" to="0 0 0"></a-animation>
      </a-plane>
      <a-plane src="#thursdayFlag" rotation="0 0 0" height="1" width="3" position="-3 0.6 -4.4" transparent="true" href="https://humboldt.libcal.com/event/4793821" target="_blank">
        <a-animation attribute="position" begin="mouseenter" dur="300" to="-3 1 -2.4"></a-animation>
        <a-animation attribute="position" begin="mouseleave" dur="300" to="-3 0.6 -4.4"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2 2 2"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
        <a-animation attribute="rotation" begin="mouseenter" dur="300" to="0 60 0"></a-animation>
        <a-animation attribute="rotation" begin="mouseleave" dur="300" to="0 0 0"></a-animation>
      </a-plane>
      <a-plane src="#fridayFlag" rotation="0 0 0" height="1" width="2" position="3 0.6 -4.4" transparent="true" href="https://humboldt.libcal.com/event/4793833" target="_blank">
        <a-animation attribute="position" begin="mouseenter" dur="300" to="3 01 -2.4"></a-animation>
        <a-animation attribute="position" begin="mouseleave" dur="300" to="3 0.6 -4.4"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2 2 2"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
        <a-animation attribute="rotation" begin="mouseenter" dur="300" to="0 -50 0"></a-animation>
        <a-animation attribute="rotation" begin="mouseleave" dur="300" to="0 0 0"></a-animation>
      </a-plane>
      <a-entity geometry="primitive: plane; width: 3.5; height: 0.75;"
                material="opacity: 0;"
                text="value: Register now!; font: aileronsemibold; width: 10; color: #9153fc; align: center;" 
                position="0 0.48 -2.2"
                scale="1 1 1"
                href="http://humboldt.libcal.com/workshops"
                target="_blank"
                id="register">
      
        <a-animation attribute="scale"
               dur="1000"
               to="1.5 1.5 1.5"
               begin="mouseenter"></a-animation>
        <a-animation attribute="scale"
               dur="1000"
               to="1 1 1"
               begin="mouseleave"></a-animation>
      
      </a-entity>
      <a-entity text="value: Desktop- click and drag on the screen to select and click on the event details.; width: 2; align: center; color: #ffffff; font: aileronsemibold;"
                position="0 0.25 -2">
      
      </a-entity>
      
    </a-scene>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
